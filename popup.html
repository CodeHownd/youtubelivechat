<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>YouTube Video Live Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <div class="container-fluid">

    <div id='header'>
      <h5 class="display-6">This is a live chat for:</h5>
    </div>

    <div id='message'>
      <ul id="messages"></ul>
    </div>

    <label class="nickname">Nickname</label>
    <input type="text" class="form-control nickname" placeholder="Nickname" id='nicknamevalue' />
    <button type="button" class="nickname btn btn-primary" id='savenickname'>Save</button>

    <div class="form-inline">
      <div class="form-group mbx-2">
        <input type="text" class="form-control" placeholder="Message..." id="m" autocomplete="off" />
      </div>
      <div class="form-group mx-sm-3 ">
        <button type="button" class="btn btn-primary" id="send"><span>Send</span></button>
      </div>
    </div>

  </div>
</body>

</html>
